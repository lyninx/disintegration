<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700|Share+Tech+Mono" rel="stylesheet">
    <title>disintegration</title>
</head>
<body>
    <header>
        <div class="title">disintegration</div>
<!--         <div class="nav">
            <button class="center">expand</button>
        </div> -->
    </header>
<!--     <div id="controls">
        hello
    </div>  -->
    <div id="frame">
        <div class="overlay">
            <div class="main" id="viewport">
                build v0.1.80<br>
                > frame <div id="fps"></div>
            </div>

            <div class="controls">
                <div class="content">
                    <div class="icons">
                            <svg height='60.0' width='60.0'onClick="toggleControls()">
                                <circle cx="30" cy="30" r="18" stroke="#000" stroke-width="4" fill="none" />
                                <path d='M 30.0 46.0' stroke='#000' stroke-width='4' fill='none'/>
                            </svg>
                    </div>
                    <!-- <input placeholder="test"></input> -->
                    <div class="timeline">
                    <input id="scrubber" type="range" min="0" max="256"/>
                    <div id="keyframes"></div>
                    </div>
                </div>             
            </div>

            <div id="bottom">
                <div class="content">
                    <div class="l">
                        <b>transport</b><br>
                        <button class="center" onClick="anim(2)">play/pause</button><br>
                        <br>
                        <input id="svg-input" type="file" onchange="loadSVG()"></input>
                        <!-- <div id="svg-preview"></div> -->
                    </div>
                    <div class="r">
                        <b>keyframe editor</b>
                        <div id="keyframe-panel">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--      -->
    <script src="bundle.js"></script>
</body>
</html>
